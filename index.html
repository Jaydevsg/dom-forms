<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORM AND TABLE USING JavaScript</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="container" id="myForm">
            <h1  class="display-4">Enter your Data</h1>
            <table>
                <tr>
                    
                    <td><input type="text" id="First_name" placeholder="Enter the First Name" required></td>
                    <td><input type="text" id="Last_Name" placeholder="Enter the Last Name" required></td>
                </tr>
               <tr> <td><input type="text" id="Address" placeholder="Address" required></td></tr>
               <tr> <td><input type="number" id="PINcode" placeholder="PIN Code" required></td></tr>
               <tr> <td><input type="text" id="Gender" placeholder="Gender" required></td></tr>
               <tr> <td><input type="text" id="Food" placeholder="Food" required></td></tr>
               <tr> <td><input type="text" id="State" placeholder="State" required></td></tr>
            </br>
        </br>
                <td><input type="button" class="btn btn-primary" id="add" value="Add" ></td>
            </tr>
        </table>
        </div>
    </br>
</br>
        <div class="container-fluid" id="my_table">
            <table id="table_of_information" class= "table table-success table-striped">
                <tr>
                    <td class="table-danger">DEL</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Address</td>
                    <td>PIN Code</td>
                    <td>Gender</td>
                    <td>Food</td>
                    <td>State</td>
                    
                </tr>
            </table>
        </div>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>        
        <script>
            'use strict';
            document.getElementById('add').addEventListener('click', function(){
                let first_name = document.getElementById('First_name');
                let last_name = document.getElementById('Last_Name');
                let address = document.getElementById('Address');
                let pincode = document.getElementById('PINcode');
                let gender = document.getElementById('Gender');
                let food = document.getElementById('Food');
                let state = document.getElementById('State');

                let table = document.getElementById('table_of_information');
                let row_count = table.rows.length;
                let row = table.insertRow(row_count);
                row.insertCell(0).innerHTML='<input type="button" value="Del" onClick="delete_row(this)">';
                row.insertCell(1).innerHTML=first_name.value;
                row.insertCell(2).innerHTML=last_name.value;
                row.insertCell(3).innerHTML=address.value;
                row.insertCell(4).innerHTML=pincode.value;
                row.insertCell(5).innerHTML=gender.value;
                row.insertCell(6).innerHTML=food.value;
                row.insertCell(7).innerHTML=state.value
            });

            function delete_row(){
                 document.getElementById('table_of_information').deleteRow(1);                
            }       

            
        </script>
    </body>
</html>
